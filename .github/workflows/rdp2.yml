name: Playit RDP Tunnel (Auto-Restart)

on:
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: "0 */6 * * *"  # Auto-runs every 6 hours to keep alive

jobs:
  setup-rdp-tunnel:
    runs-on: windows-2022  # Windows Server 2022 (Compatible with Windows 11)
    # If GitHub supports Windows 2023, change it to: windows-2023

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download and Install Playit
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"
        Start-Sleep -Seconds 5

    - name: Enable RDP and Firewall Rules
      run: |
        # Enable Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Configure RDP User
      run: |
        $password = ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force
        Set-LocalUser -Name "runneradmin" -Password $password
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin"

    - name: Start Playit Agent
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow

    - name: Keep RDP Running (Auto-Restart)
      run: |
        Start-Job -ScriptBlock { while ($true) { Start-Sleep -Seconds 3600 } }  # Background job to keep session alive
        Start-Sleep -Seconds 82800  # Keeps GitHub runner alive for ~23 hours
